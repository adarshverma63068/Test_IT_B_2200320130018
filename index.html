<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Online Quiz</h2>
        
        <div class="question-container">
            <p>QUESTION 1: What is the capital of France?</p>
            <div class="options">
                <input type="radio" name="question1" value="Rome"> Rome<br>
                <input type="radio" name="question1" value="Paris"> Paris<br>
                <input type="radio" name="question1" value="Madrid"> Madrid<br>
                <input type="radio" name="question1" value="Berlin"> Berlin
            </div>
            <button class="button button1">Next</button>
            <button class="button button2">Previous</button>
        </div>
        
        <div class="question-container">
            <p>QUESTION 2: Which planet is known as the Red Planet?</p>
            <div class="options">
                <input type="radio" name="question2" value="Earth"> Earth<br>
                <input type="radio" name="question2" value="Mars"> Mars<br>
                <input type="radio" name="question2" value="Jupiter"> Jupiter<br>
                <input type="radio" name="question2" value="Saturn"> Saturn
            </div>
            <button class="button button1">Next</button>
            <button class="button button2">Previous</button>
        </div>

        <div class="question-container">
            <p>QUESTION 3: What is the largest ocean on Earth?</p>
            <div class="options">
                <input type="radio" name="question3" value="Atlantic"> Atlantic<br>
                <input type="radio" name="question3" value="Indian"> Indian<br>
                <input type="radio" name="question3" value="Arctic"> Arctic<br>
                <input type="radio" name="question3" value="Pacific"> Pacific
            </div>
            <button class="button button1">Next</button>
            <button class="button button2">Previous</button>
        </div>

        <button class="button button3">Submit</button>
    </div>
</body>
</html>
